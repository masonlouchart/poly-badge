<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>poly-badge Demo</title>
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="poly-badge.html">
  <style type="text/css">
    body {
      font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: auto;
      margin-bottom: 50px;
      background: whitesmoke;
    }
    p {
      text-align: justify;
      max-width: 900px;
    }
    h1, h2, h3 {
      color: hotpink;
      margin-top: 40px;
    }
    thead {
      font-weight: bold;
      background: lightgray;
      text-align: center;
    }
    tbody tr, li {
      line-height: 30px;
    }
    table td {
      padding: 5px;
    }
  </style>
</head>
<body unresolved>
<template is="auto-binding">
<div layout horizontal center-justified>
<div>

  <h1>A<poly-badge raised="1">poly-badge</poly-badge> looks like this</h1>

  <p>
    The badge width is autoscaled when the content width exceed 24px. The badge
    is rounded under 24px, it's ideal for little numbers or three letters.
    Otherwise, the badge acquires a wide style. You can also force the wide style.
  </p>

  <h2>Examples of badges</h2>
  <ul>
    <li>You have received
      <poly-badge>5</poly-badge>
      emails.
    </li>
    <li>You have received
      <poly-badge>42</poly-badge>
      emails.
    </li>
    <li>You have received
      <poly-badge>1234</poly-badge>
      emails this morning...yep.
    </li>
    <li>The wide style can
      <poly-badge wide>be</poly-badge>
      forced, even
      <poly-badge>if</poly-badge>
      <poly-badge>it</poly-badge>
      <poly-badge>is</poly-badge>
      <poly-badge>not</poly-badge>
      necessary.
    </li>
  </ul>

  <h2>Available attributes</h2>
  <table>
    <thead>
    <tr>
      <td>Attribute</td>
      <td>Value</td>
      <td>Result</td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>raised</td>
      <td>1</td>
      <td>add a shadow-box with raise of
        <poly-badge raised="1">1</poly-badge>
      </td>
    </tr>
    <tr>
      <td>raised</td>
      <td>2</td>
      <td>add a shadow-box with raise of
        <poly-badge raised="2">2</poly-badge>
      </td>
    </tr>
    <tr>
      <td>raised</td>
      <td>3</td>
      <td>add a shadow-box with raise of
        <poly-badge raised="3">3</poly-badge>
      </td>
    </tr>
    <tr>
      <td>raised</td>
      <td>4</td>
      <td>add a shadow-box with raise of
        <poly-badge raised="4">4</poly-badge>
      </td>
    </tr>
    <tr>
      <td>raised</td>
      <td>5</td>
      <td>add a shadow-box with raise of
        <poly-badge raised="5">5</poly-badge>
      </td>
    </tr>
    <tr>
      <td>wide</td>
      <td>true</td>
      <td>to force the wide style on
        <poly-badge wide>a</poly-badge>
        little badge
      </td>
    </tr>
    <tr>
      <td>info</td>
      <td>true</td>
      <td>the marker
        <poly-badge info>hidden</poly-badge>
        ignores his content
      </td>
    </tr>
    <tr>
      <td>warning</td>
      <td>true</td>
      <td>the marker
        <poly-badge warning>hidden</poly-badge>
        ignores his content
      </td>
    </tr>
    <tr>
      <td>error</td>
      <td>true</td>
      <td>the marker
        <poly-badge error>hidden</poly-badge>
        ignores his content
      </td>
    </tr>
    <tr>
      <td>color</td>
      <td>black</td>
      <td>the text
        <poly-badge color="black">color</poly-badge>
        is black
      </td>
    </tr>
    <tr>
      <td>bgc</td>
      <td>#0034FF</td>
      <td>the
        <poly-badge bgc="#0034FF">background</poly-badge>
        color is #0034FF
      </td>
    </tr>
    </tbody>
  </table>

  <h2>Combinations are possibles</h2>

  <ul>
    <li>
      <poly-badge info></poly-badge>+ raise of
      <poly-badge raised="1">1</poly-badge>=
      <poly-badge info raised="1"></poly-badge>
    </li>
    <li>
      <poly-badge warning></poly-badge>+ raise of
      <poly-badge raised="2">2</poly-badge>=
      <poly-badge warning raised="2"></poly-badge>
    </li>
    <li>
      <poly-badge error></poly-badge>+ raise of
      <poly-badge raised="3">3</poly-badge>=
      <poly-badge error raised="3"></poly-badge>
    </li>
    <li>
      raise of
      <poly-badge raised="5">5</poly-badge>+ the color
      <poly-badge color="#0037ff">#0037ff</poly-badge>+ and a bgc set to
      <poly-badge bgc="#37ff00">#37ff00</poly-badge>=
      <poly-badge color="#0037ff" bgc="#37ff00" raised="5">It's too SwAgGy !!!</poly-badge>
    </li>
    <li>
      color
      <poly-badge color="black">black</poly-badge>+ bgc set to
      <poly-badge bgc="#37ff00">#37ff00</poly-badge>+
      <poly-badge info></poly-badge>= nope, you can't overwrite the marker
      <poly-badge color="black" bgc="#37ff00" info></poly-badge>
    </li>
    <li>
      color
      <poly-badge color="black">black</poly-badge>+ bgc set to
      <poly-badge bgc="#37ff00">#37ff00</poly-badge>+
      <poly-badge warning></poly-badge>= nope, you can't overwrite the marker
      <poly-badge color="black" bgc="#37ff00" warning></poly-badge>
    </li>
    <li>
      color
      <poly-badge color="black">black</poly-badge>+ bgc set to
      <poly-badge bgc="#37ff00">#37ff00</poly-badge>+
      <poly-badge error></poly-badge>= nope, you can't overwrite the marker
      <poly-badge color="black" bgc="#37ff00" error></poly-badge>
    </li>
  </ul>

  <h2>Remaining Bugs Known</h2>
  <ul>
    <li>
      the widening status is not updated when the content is changing
      (by data binding)
    </li>
  </ul>

  <h2>Try it yourself!</h2>

  <div layout horizontal>
    <div>
      <table>
        <thead>
          <tr><td>Attribute</td><td>Value</td></tr>
        </thead>
        <tbody>
          <tr><td>content:</td><td><input type="text" value="{{value}}"></td></tr>
          <tr><td>wide:</td><td><input type="checkbox" checked="{{wide}}"></td></tr>
          <tr>
            <td>raised:</td>
            <td>
              <select onchange="changeWide(value)">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </td>
          </tr>
          <tr><td>color:</td><td><input type="text" value="{{color}}"></td></tr>
          <tr><td>bgc:</td><td><input type="text" value="{{bgc}}"></td></tr>
        </tbody>
      </table>
    </div>
    <div flex self-center>
      Result =>
      <poly-badge id="example" wide="{{wide}}" raised="{{raised}}" color="{{color}}"
        bgc="{{bgc}}">
        {{value}}
      </poly-badge>
    </div>
  </div>

  <h3>Initial author</h3>
  Mason Louchart - is on
  <a href="https://github.com/LM450N">GitHub</a>,
  <a href="https://twitter.com/LM450N">Twitter</a> and has also a
  <a href="http://louchart-mason.fr/">site</a>.

</div>
</div>
</template>
<script>
  var changeWide = function (value) {
    document.querySelector('#example').raised = parseInt(value);
  }
</script>
</body>
</html>
